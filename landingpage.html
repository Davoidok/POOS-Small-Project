<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	    <script type="text/javascript" src="js/global.js"></script>
	    <script type="text/javascript" src="js/contactManager.js"></script>
      <script type="text/javascript" src="js/landingpage.js"></script>
    </head>

    <body>
        <span id="welcome-title">WELCOME</span> <br />
        <br />

        <div class="searchContainer">
          <input type="text" id="searchText" placeholder="Contact to search" onkeydown="if(event.key=='Enter') searchContact();"/>
          <img src="imgs/search_contact_placeholder.png" alt="Search" id="searchContactIcon">
          <img src="imgs/add_contact_placeholder.png" alt="Search" id="addContactIcon">
        </div>
        <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();")> Search Contact </button><br />
        <div class="contactBlock">
          <span id="contactSearchResult"></span>
          <div class="contactList"></div>
        </div>
        <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Logout </button>
    </body>
