<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Cap'n's Log</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">
        <script src="js/global.js"></script>
	      <script src="js/contactManager.js"></script>
        <script src="js/landingpage.js"></script>
    </head>

    <body class="landingPageBody">

      <!-- html for nav bar -->
      <div class="navbar">
        <div class="left">
          <a onclick="switchContext('homeContainer')">Home</a>
          <a onclick="switchContext('aboutContainer')">About</a>
        </div>

        <div class="center"> 
          <a onclick="switchContext('contactListContainer')">List</a>
          <a onclick="switchContext('searchContactContainer')">Search</a>
          <a onclick="switchContext('createContactContainer')">Add</a>
        </div>

        <div class="right">
          <a class="logout" onclick="doLogout()">Logout</a>
        </div>
      </div>

      <div class="frontpageContainer" id="homeContainer">
        <span id="welcome-title">WELCOME</span>
      </div>

      <!-- Don't forget to undo style here -->
      <div class="frontpageContainer" id="contactListContainer">
        <h1 class="listHeader">
          Don't let me Cap'n know I'm lettin' ye in on his secrets...
        </h1>
        <!-- <div class="contactList"></div> -->
      </div>

      <div class="frontpageContainer" id="searchContactContainer">
        <h1 class="searchHeader">
          Oy, who're we lookin' fer?
        </h1>
        <div class="contactListContainer">
          <div class="searchInputContainer">
            <span id="contactSearchResult"></span>
            <input type="text" id="searchText" class="inputField" placeholder="Contact to search" onkeydown="if(event.key=='Enter') searchContact(); else responsiveSearch();"/>
          </div>
          <div class="contactList"></div>
        </div>
      </div>
      
      <div class="frontpageContainer" id="createContactContainer">
        <div class="createContactBlock contactListContainer">
          <h2>Arrr sailor, yer trying to add a new scallywag to our crew?</h2>
          <form>
            <div class="newContactGroup">
              <label for="newFirstName">First Name</label>
              <input type="text" id="newFirstName" class="inputField addContactText" placeholder="First Name" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer firstNameError"></div>
            </div>
            <div class="newContactGroup">
              <label for="newLastName">Last Name</label>
              <input type="text" id="newLastName" class="inputField addContactText" placeholder="Last Name" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer lastNameError"></div>
            </div>
            <div class="newContactGroup">
              <label for="newPhoneNumber">Phone Number</label>
              <input type="text" id="newPhoneNumber" class="inputField addContactText" placeholder="XXX-XXX-XXXX" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer phoneError"></div>
            </div>
            <div class="newContactGroup">
              <label for="newEmail">Email</label>
              <input type="text" id="newEmail" class="inputField addContactText" placeholder="user@gmail.com" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer emailError"></div>
            </div>
            <button type="button" id="addContactButton" class="buttons" onclick="createContact();"> Add Yer Matey </button>
          </form>
        </div>
      </div>

      <div class="frontpageContainer" id="aboutContainer">
      </div>
    </body>
</html>
