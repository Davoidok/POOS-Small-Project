<!DOCTYPE html>
<html>
    <head>
        <title>The Cap'n's Logs</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
        <script src="js/global.js"></script>
	      <script src="js/contactManager.js"></script>
        <script src="js/landingpage.js"></script>
    </head>

    <body class="landingPageBody">

      <!-- html for nav bar -->
      <div class="navbar">
        <div class="left">
          <a >Home</a>
          <a >About</a>
        </div>

        <div class="center"> 
          <a onclick="switchContext('contactListContainer')">List</a>
          <a onclick="switchContext('searchContactContainer')">Search</a>
          <a onclick="switchContext('createContactContainer')">Add</a>
        </div>

        <div class="right">
          <a class="logout" onclick="doLogout()">Logout</a>
        </div>
      </div>

      <div class="frontpageContainer" id="homeContainer">
        <span id="welcome-title">WELCOME</span>
      </div>

      <!-- Don't forget to undo style here -->
      <div class="frontpageContainer" id="contactListContainer">
        <h1 class="listHeader">
          Don't let me Cap'n know I'm lettin' ye in on his secrets...
        </h1>
        <!-- <div class="contactList"></div> -->
      </div>

      <div class="frontpageContainer" id="searchContactContainer">
        <h1 class="searchHeader">
          Oy, who're we lookin' fer?
        </h1>
        <div class="searchInput">
          <input type="text" id="searchText" placeholder="Contact to search" onkeydown="if(event.key=='Enter') searchContact();"/>
          <img id="searchContactIcon" src="imgs/search_contact_spyglass.png" alt="Search" onclick="searchContact()">
        </div>
        <span id="contactSearchResult"></span>
        <div class="contactList"></div>
      </div>
      
      <div class="frontpageContainer" id="createContactContainer">
        <img src="imgs/add_contact.png" onclick="createContact()" alt="Search" id="searchContactIcon">
        <div class="createContactBlock">
          <h2>Fill in new contact information</h2>
          <form>
            <div class="newContactGroup">
              <label for="newFirstName">First Name</label>
              <input type="text" id="newFirstName" class="inputField" placeholder="First Name" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <span class="inputError firstNameError"></span>
            </div>
            <div class="newContactGroup">
              <label for="newLastName">Last Name</label>
              <input type="text" id="newLastName" class="inputField" placeholder="Last Name" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <span class="inputError lastNameError"></span>
            </div>
            <div class="newContactGroup">
              <label for="newPhoneNumber">Phone Number</label>
              <input type="text" id="newPhoneNumber" class="inputField" placeholder="Phone Number" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <span class="inputError phoneNumberError"></span>
            </div>
            <div class="newContactGroup">
              <label for="newEmail">Email</label>
              <input type="text" id="newEmail" class="inputField" placeholder="Email" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <span class="inputError emailError"></span>
            </div>
          </form>
        </div>
      </div>

      <div class="frontpageContainer" id="aboutContainer">
      </div>
    </body>
</html>
