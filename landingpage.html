<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Cap'n's Log</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">
        <script src="js/global.js"></script>
	      <script src="js/contactManager.js"></script>
        <script src="js/landingpage.js"></script>
    </head>

    <body class="landingPageBody">

      <!-- html for nav bar -->
      <div class="navbar typewriter-text-capital">
        <div class="left">
          <a onclick="switchContext('aboutContainer')">
            <img src="imgs/about_pirate.png" alt="" class="icon" id="aboutIcon">
            About
          </a>
        </div>

        <div class="center"> 
          <a onclick="switchContext('listPageContainer')">
            <img src="imgs/contact_list_chest.png" alt="" class="icon" id="contactListIcon">
            List
          </a>
          <a onclick="switchContext('searchContactContainer')">
            <img src="imgs/search_contact_spyglass.png" alt="" class="icon" id="searchIcon">
            Search
          </a>
          <a onclick="switchContext('createContactContainer')">
            <img src="imgs/add_contact.png" alt="" class="icon" id="addContactIcon">
            Add
          </a>
        </div>

        <div class="right">
          <a class="logout" onclick="doLogout()">
            <img src="imgs/logout_palm.png" alt="" class="icon" id="logoutIcon">
            Logout
          </a>
        </div>
      </div>

      <div class="frontpageContainer" id="listPageContainer" style="display: flex">
        <h1 class="listPageHeader pirata-one">
          Don't let me Cap'n know I'm lettin' ye in on his secrets...
        </h1>        
        <div class="contactListContainer">
          <h1 class="typewriter-text-capital">Me Log o' This Scallywag Crew</h1>
          <div class="contactList pirate-scrawl"></div>
        </div>
      </div>

      <div class="frontpageContainer" id="searchContactContainer">
        <h1 class="searchHeader pirata-one" id="contactSearchResult">
          Oy, who're we lookin' fer?
        </h1>
        <div class="contactListContainer">
          <div class="searchInputContainer">
            <!-- <span id="contactSearchResult"></span> -->
            <input type="text" id="searchText" class="inputField typewriter-text" placeholder="Contact to search" onkeydown="if(event.key=='Enter') searchContact(); else responsiveSearch();"/>
          </div>
          <div class="contactList typewriter-text"></div>
        </div>
      </div>
      
      <div class="frontpageContainer" id="createContactContainer">
        <div class="createContactBlock contactListContainer">
          <h2 class="pirata-one">Arrr sailor, yer tryin' to add a new scallywag to our crew?</h2>
          <form>
            <div class="newContactGroup pirata-one">
              <label for="newFirstName">First Name</label>
              <input type="text" id="newFirstName" class="inputField addContactText typewriter-text" placeholder="First Name" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer createError firstNameError"></div>
            </div>
            <div class="newContactGroup pirata-one">
              <label for="newLastName">Last Name</label>
              <input type="text" id="newLastName" class="inputField addContactText typewriter-text" placeholder="Last Name" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer createError lastNameError"></div>
            </div>
            <div class="newContactGroup pirata-one">
              <label for="newPhoneNumber">Phone Number</label>
              <input type="text" id="newPhoneNumber" class="inputField addContactText typewriter-text" placeholder="XXX-XXX-XXXX" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer createError phoneError"></div>
            </div>
            <div class="newContactGroup pirata-one">
              <label for="newEmail">Email</label>
              <input type="text" id="newEmail" class="inputField addContactText typewriter-text" placeholder="user@gmail.com" onkeydown="if(event.key=='Enter') createContact();"/><br />
              <div class="errorContainer createError emailError"></div>
            </div>
            <button type="button" id="addContactButton" class="buttons pirata-one" onclick="createContact();"> Add Yer Matey </button>
          </form>
        </div>
      </div>

      <div class="frontpageContainer" id="aboutContainer">
      </div>
    </body>
</html>
