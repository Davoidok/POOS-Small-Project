<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	    <script type="text/javascript" src="js/code.js"></script>
    </head>

    <body>
        <span id="inner-title">PLEASE LOG IN</span> <br />
        <input type="text" id="loginName" placeholder="Username" onkeydown="if(event.key=='Enter') doLogin();"/><br />
        <input type="password" id="loginPassword" placeholder="Password" onkeydown="if(event.key=='Enter') doLogin();"/><br/>
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
        <button type="button" id="createAccountButton" class="buttons" onclick="goToCreateAccount();"> Create Account</button>
        <span id="loginError" class="errorMessages"></span>
    </body>
</html>
