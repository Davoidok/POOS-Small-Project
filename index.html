<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login 'ere!</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica" rel="stylesheet">
        <script type="text/javascript" src="js/global.js"></script>
      <script type="text/javascript" src="js/frontpage.js"></script>
    </head>

    <body class="loginBody">
      <div class="loginContainer">
        <div class="headerContainer loginContainerHeader trade-winds">
          <span id="upperLoginHead">Plunder the</span>
          <span id="lowerLoginHead">Cap'n's Log</span>
        </div>
        <form>
          <div class="loginGroup">
            <label for="loginName" class="pirata-one">Yer Username</label>
            <input type="text" id="loginName" class="inputField typewriter-text" placeholder="Username" onkeydown="if(event.key=='Enter') doLogin();"/><br />
            <div class="errorContainer usernameError pirata-one"></div>
          </div>

          <div class="loginGroup">
            <label for="loginPassword" class="pirata-one">Yer Secret Key</label>
            <input type="password" id="loginPassword" class="inputField typewriter-text" placeholder="Password" onkeydown="if(event.key=='Enter') doLogin();"/><br/>
            <div class="errorContainer passwordError pirata-one"></div>
          </div>

          <div class="errorContainer invalidLoginError pirata-one"></div>
          <button type="button" id="loginButton" class="buttons pirata-one" onclick="doLogin();"> Login </button>
          
          <div class="createAccountLink pirata-one">
            <span>New to our crew?</span><span id="createAccountPrompt" onclick="goToCreateAccount()">Registarr here â†’</span>
          </div>
        </form>
      </div>
    </body>
</html>
